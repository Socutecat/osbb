<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Muli:400,600,900|Open+Sans:400,600,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<header class="site__header">
		<div class="site__header-inner">
			<div class="container">
				<div class="header-top-wrap">
					<div class="site__header__inner-info">
						<div class="site__header__inner-info-left">
							<img src="./img/phone.svg" alt="phone">
							+38 (067) 329 29 47
						</div>
						<div class="site__header__inner-info-right">
							<img src="./img/message.svg" alt="msg">
							e-mailmail@i.ua
						</div>
					</div>
					<div class="site__header__inner-title">
						<span>осбб</span>
						"гончарa 62"
					</div>
					<div class="site__header__inner-auth">
						<img src="./img/auth.svg" alt="person">
						Вход
						<a href="#" class="site__header-btn">Регистрация</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bot-wrap">
			<nav class="site__header__inner-menu">
				<ul class="site__header__inner-menu-list">
					<li><a href="#" class="site__header__inner-menu-list-link">Главная</a></li>
					<li><a href="#" class="site__header__inner-menu-list-link">Объявления</a></li>
					<li><a href="#" class="site__header__inner-menu-list-link">Управление ОСМД</a></li>
					<li><a href="#" class="site__header__inner-menu-list-link">Отчетность деятельности</a></li>
					<li><a href="#" class="site__header__inner-menu-list-link">Форум для жителей</a></li>
					<li><a href="#" class="site__header__inner-menu-list-link">Контакты</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="site-preview">
			<div class="site-preview__block">
				<div class="site-preview__block-title">
					Зарегистрируйтесь сейчас
					<span>чтобы знать новости первым!</span>
				</div>
				<form action="" class="site-privew__block-registr">
					<input type="text" class="input-text" placeholder="Ваше имя">
					<input type="number" class="input-number" placeholder="Ваш номер телефона">
					<button class="site-privew__block-registr-btn">Готово!</button>
				</form>
				<div class="site-preview__block-notation">
					<div class="left-block">
						<div class="site-preview__block-notation-image">
							<img src="./img/main-doc.svg" alt="doc">
							<span class="count">1</span>
						</div>
						Регистрируетесь
					</div>
					<div class="center-block">
						<div class="site-preview__block-notation-image">
							<img src="./img/news.svg" alt="news">
							<span class="count">2</span>
						</div>
						Вкурсе всех новостей
					</div>
					<div class="right-block">
						<div class="site-preview__block-notation-image">
							<img src="./img/marker.svg" alt="marker">
							<span class="count">3</span>
						</div>
						Просто и понятно
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>

</html>
